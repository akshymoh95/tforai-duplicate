name: deploy-api
on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "registry/**"
      - "rai_config/**"
      - "*.py"
      - ".github/workflows/deploy-api.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Package API
        run: |
          set -e
          mkdir -p package
          cp -r backend package/
          cp -r registry package/
          cp -r rai_config package/
          cp *.py package/
          (cd package && zip -r ../api.zip .)

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy API App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_API }}
          package: api.zip
